<nav class="navbar">
    <a href="/polls">Polls</a>
    {% if user.is_authenticated %}
    <form action="{% url 'polls:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
      </form>
    {% else %}
        <a class="login" href="{% url 'polls:login' %}">Login</a>
    {% endif %}
</nav>
